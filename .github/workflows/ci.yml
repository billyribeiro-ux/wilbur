name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_TOOLCHAIN: "1.82"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wilbur-api
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wilbur-api/target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('wilbur-api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings
        env:
          SQLX_OFFLINE: "true"

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wilbur-api
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: wilbur
          POSTGRES_PASSWORD: wilbur
          POSTGRES_DB: wilbur_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wilbur"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://wilbur:wilbur@localhost:5432/wilbur_test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wilbur-api/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('wilbur-api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        run: sqlx migrate run --source migrations

      - name: Run tests
        run: cargo test
        env:
          JWT_SECRET: test-secret-key-for-ci-only-not-production
          SQLX_OFFLINE: "true"

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wilbur-api
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wilbur-api/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('wilbur-api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build release binary
        run: cargo build --release
        env:
          SQLX_OFFLINE: "true"
