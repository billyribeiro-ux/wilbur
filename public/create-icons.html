<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>
<script>
function createIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Background
  ctx.fillStyle = '#1a1a1a';
  ctx.fillRect(0, 0, size, size);
  
  // Circle
  ctx.fillStyle = '#2563eb';
  ctx.beginPath();
  ctx.arc(size/2, size/2, size*0.3125, 0, Math.PI * 2);
  ctx.fill();
  
  // Lightning bolt
  ctx.fillStyle = 'white';
  ctx.beginPath();
  const cx = size/2, cy = size/2;
  const scale = size/192;
  ctx.moveTo(cx, cy - 40*scale);
  ctx.lineTo(cx + 20*scale, cy);
  ctx.lineTo(cx, cy);
  ctx.lineTo(cx, cy + 40*scale);
  ctx.lineTo(cx - 20*scale, cy);
  ctx.lineTo(cx, cy);
  ctx.closePath();
  ctx.fill();
  
  // Download
  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `icon-${size}.png`;
    a.click();
  });
}

createIcon('canvas192', 192);
setTimeout(() => createIcon('canvas512', 512), 100);
</script>
<p>Icons will download automatically. Place them in the public folder.</p>
</body>
</html>
